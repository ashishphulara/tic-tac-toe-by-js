<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">

            <div class="tile bt bl"><span class="tiletext"></span></div>
            <div class="tile bt"><span class="tiletext"></span></div>
            <div class="tile bt br"><span class="tiletext"></span></div>
            <div class="tile bl"><span class="tiletext"></span></div>
            <div class="tile"><span class="tiletext"></span></div>
            <div class="tile br"><span class="tiletext"></span></div>
            <div class="tile bl bb"><span class="tiletext"></span></div>
            <div class="tile bb"><span class="tiletext"></span></div>
            <div class="tile bb br"><span class="tiletext"></span></div>

        </div>
        <div class="display">
            <span class="info"> </span>
            <button id="btn">Reset</button>
        </div> 
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
